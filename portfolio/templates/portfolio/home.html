<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio</title>
	</head>
	<body>
		<h1>Zac's Portfolio</h1>

		{% load static %}

		<a href="{% static 'portfolio/resume.png' %}">Resume</a>

		<img src="{% static 'portfolio/stockimage.jpg' %}" />

		{% for project in projects %}
		<h1>
			{{ project.title }}
		</h1>
		<p>
			{{ project.description }}
		</p>
		<img src="{{ project.image.url }}" height="100" width="100" />
		{% if project.url %}
		<br />
		<a href="{{ project.url }}">Link</a>
		{% endif %} {% endfor %}
	</body>
</html>
